#
#          pimpd2.conf - pimpd2 configuration file
#
# pimpd2.conf is the configuration file for pimpd2(1). Pimpd2 first searches
# for it at ~/.config/pimpd2/pimpd2.conf then at ~/.pimpd2.conf then at
# ./pimpd2.conf and finally at /etc/pimpd2.conf
#
# C style comment blocks ( /* comment */ ) and lines starting with a '#'
# character are ignored. All other  non-empty lines specify the parameter name
# and parameter value.
#
# A parameter can have several values; separate them with a comma character.


music_directory    = /data/Music
playlist_directory = /home/crshd/var/mpd/playlists
target_directory   = /data/Android/
loved_database     = /home/crshd/var/mpd/pimpd2.db

mpd_host       = 127.0.0.1
mpd_port       = 6600
mpd_user       = crshd
mpd_pass       = ''

ssh_host       = 192.168.1.100
ssh_port       = 22
ssh_user       = user

player         = mplayer
player_opts    = -cache 1200
player_stream  = http://192.168.1.100:8000

# See 'perldoc Term::ExtendedColor' for legal values
color0   = green8
color1   = purple14
color2   = yellow12
color3   = yellow14
color4   = blue5
color5   = red1
color6   = yellow17
color7   = magenta25
color8   = orange1
color9   = clear
color10  = green27
color11  = green26
color12  = cyan19
color13  = blue10
color14  = grey18
color15  = green16


# vim: ft=config:
